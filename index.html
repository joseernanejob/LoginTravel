<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/9ad1815c29.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel</title>
  </head>
  <body>
    <main>
      <div class="background-img">
        <img src="./images/background.svg" alt="background" />
        <img src="./images/background2.svg" alt="background" />
      </div>
      <div class="container">
        <div class="box-left">
          <h2 class="sub-title">Artificial Intelligence Driving</h2>
          <h2 class="sub-title">Results For The Travel Industry</h2>
          <p>Welcome Back. Please login to your account</p>
          <form action="" class="box-form">
            <div class="box-input">
              <label hidden for="username">Username</label>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="box-input">
              <label hidden for="password">Password</label>
              <input
                type="text"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-check">
              <label hidden for="remember">Remember me</label>
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </div>
            <a href="">Forgot Password?</a>
            <div class="box-button">
              <button id="button-login">Login</button>
              <button id="button-singUp">Sign Up</button>
            </div>
            <div class="box-login-social">
              <a href="" id="LogoGoogle"
                ><img src="./images/googleLogo.svg" alt="Logo Google"
              /></a>
              <a href=""
                ><img src="./images/facebookLogo.svg" alt="Logo FaceBook"
              /></a>
              <a href=""
                ><img src="./images/linkedinLogo.svg" alt="Logo Linkedin"
              /></a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
